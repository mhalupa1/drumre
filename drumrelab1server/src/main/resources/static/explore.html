<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Explore</title>
		<link rel="stylesheet" type="text/css" href="css/explore.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<script src="js/explore.js"></script>
	</head>
	<body onLoad="getCookie(); getGenres()">
		<div id="header">
			<h1>Movies</h1>
		</div>

		<div id="navbar">
			<button class="nav-button" onClick="location.href='/home.html'">Home</button>
			<p id="user"></p>
			<button id="logout" class="nav-button" onClick="logout()">Logout</button>
		</div>
		<div id="navigation">
			<button onClick="recommend()">Recommended</button>
			<button onClick="rank()">Top 10</button>
			<button onClick="genres()">Genres</button>
			<button onClick="actors()">Actors</button>
			<button onClick="directors()">Directors</button>
			<button onClick="writers()">Writers</button>
		</div>

		<div id="recommended">
		
		</div>

		<div id="ranking" class="searchDivs">
			<select name="rank" id="rank">
				<option>imdb</option>
				<option>metascore</option>
			</select>
			<select name="genreRank" id="genreRank"></select>
			<button id="rankBtn" onClick="getRanking()"><i class="fa fa-search"></i></button>
		</div>
		<div id="rankResult"></div>

		<div id="byGenre" class="searchDivs">
			<select name="genre" id="genre"></select>
			<button id="genreBtn" onClick="search(this.id)"><i class="fa fa-search"></i></button>
		</div>
		<div id="genreResult" class="result"></div>

		<div id="byActor" class="searchDivs">
			<input id="actor" type="text" placeholder="Search movies by actor...">
			<button id="actorBtn" onClick="search(this.id)"><i class="fa fa-search"></i></button>
		</div>
		<div id="actorResult" class="result"></div>

		<div id="byDirector" class="searchDivs">
			<input id="director" type="text" placeholder="Search movies by director...">
			<button id="directorBtn" onClick="search(this.id)"><i class="fa fa-search"></i></button>
		</div>
		<div id="directorResult" class="result"></div>
		
		<div id="byWriter" class="searchDivs">
			<input id="writer" type="text" placeholder="Search movies by writer...">
			<button id="writerBtn" onClick="search(this.id)"><i class="fa fa-search"></i></button>
		</div>
		<div id="writerResult" class="result"></div>

		<div id="myModal" class="modal">
			<div id="modal-content">
				<button class="close" onClick="closeModal()">&times;</button>
				<div id="movie-info">
					<img id="poster" alt="poster">
					<table id="table"></table>
				</div>
				<div id="movie-info2">
					<div>
						<iframe id="trailer" src=""></iframe>
					</div>
					<div id="links">
						<a id="imdb" href="">IMDb</a>
						<a id="moviedb" href="">TMDB</a>
						<a id="trakt" href="">Trakt TV</a>
						<a id="homepage" href="">Homepage</a>
					</div>
				</div>
			</div>
		</div>
	</body>
	<script>
		var input = document.getElementById("actor");
		input.addEventListener("keyup", function(event) {
			if (event.keyCode === 13) {
				event.preventDefault();
				document.getElementById("actorBtn").click();
			}
		});

		var input = document.getElementById("director");
		input.addEventListener("keyup", function(event) {
			if (event.keyCode === 13) {
				event.preventDefault();
				document.getElementById("directorBtn").click();
			}
		});

		var input = document.getElementById("writer");
		input.addEventListener("keyup", function(event) {
			if (event.keyCode === 13) {
				event.preventDefault();
				document.getElementById("writerBtn").click();
			}
		});
	</script>
</html>
