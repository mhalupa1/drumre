<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Moviemania - Home</title>
		<link rel="stylesheet" type="text/css" href="css/home.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<script src="js/home.js"></script>
	</head>
	<body onLoad="getMovies(); getCookie()">

		<div id="header">
			<h1>Moviemania</h1>
		</div>

		<div id="navbar">
			<input id="search" type="text" placeholder="Search movies..." name="search">
			<button id="searchBtn" onClick="searchMovie()"><i class="fa fa-search"></i></button>
			<button class="nav-button" onClick="location.href='/explore.html'">Explore</button>
			<p id="user"></p>
			<button id="logout" class="nav-button" onClick="logout()">Logout</button>
		</div>

		<div id="allMovies"></div>

		<div id="myModal" class="modal">
			<div id="modal-content">
				<button class="close" onClick="closeModal()">&times;</button>
				<div id="movie-info">
					<img id="poster" alt="poster">
					<table id="table"></table>
				</div>
				<div id="movie-info2">
					<div>
						<iframe id="trailer" src=""></iframe>
					</div>
					<div id="links">
						<a id="imdb" href="">IMDb</a>
						<a id="moviedb" href="">TMDB</a>
						<a id="trakt" href="">Trakt TV</a>
						<a id="homepage" href="">Homepage</a>
					</div>
				</div>
			</div>
		</div>

		<script>
			var input = document.getElementById("search");
			input.addEventListener("keyup", function(event) {
				if (event.keyCode === 13) {
					event.preventDefault();
					document.getElementById("searchBtn").click();
				}
			});
		</script>
	</body>
</html>
